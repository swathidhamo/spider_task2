     for(var p = 0; p<13;p++)

        function drawMap(){
       for(i=40,p=0;i<canvas.width-topRightOffset,p<12;i+=40,p++){
      for( k = 40,q=0;k<canvas.height-bottomLeftOffset,q<12;k+=40,q++){
    
        if(map[p][q]==1){
         ctx.beginPath();
         //ctx.rect(i,k,40,40);
         //ctx.fillStyle = "#562f02";
         //ctx.fill();
         ctx.drawImage(brick,i,k,40,40);
         ctx.closePath();
    
      }
        
        else if(map[p][q]==0){
          ctx.beginPath();
          ctx.rect(i,k,40,40);
          ctx.fillStyle = "#175944";
          ctx.fill();
          ctx.closePath();
               }
        else if(map[p][q]==3){
          ctx.beginPath();
          ctx.rect(i,k,40,40);
          ctx.fillStyle = "#3613b2";
          ctx.fill();
          ctx.closePath();
        }

        else if(map[p][q]==4){
          ctx.beginPath();
          ctx.rect(i,k,40,40);//4 IS THE ENTRY POSITION
          ctx.fillStyle = "#00F000";
          ctx.fill();
          ctx.closePath();

        }              

        else{
          drawSolider();
          x = p;
          y = q;



        }    
         

          } 

      }    
      }

        function drawSolider(){
            
         soliderfigure.beginPath();
         soliderfigure.rect(i,k,40,40);
         soliderfigure.fillStyle = "#82a30b";
         soliderfigure.fill();
         soliderfigure.closePath();

            }
        window.onload = function(){
        	startGame = setInterval(function(){movingSolider();gameOver();},100);
        }

        function gameOver(){
          if(time==100){
            if(( (x==0&&y==11) || (x==1&&y==11) ))
            {
              alert("yaay");
            }
            else{
               alert("gameover");
            }
          clearInterval(startGame);
         
        }
      }
      
        function movingSolider() {
        	//soliderfigure.clearRect(0,0,500,500);
        	drawMap();
          time++;
          timer();
        	document.addEventListener("keyup",keyUpHandler,false);
        	document.addEventListener("keydown",keyDownHandler,false);
              function keyUpHandler(e) {
                 if(e.keyCode == 39){
                   rightPressed = false;
                 }
   
                 if(e.keyCode == 37){
                   leftPressed = false;
                 }
                 if(e.keyCode==40){         //keyCode down arrow is 40
                   downPressed = false;
                 }
                 if(e.keyCode == 38){      //keyCode up arrow is 38
                    upPressed = false;
                 }
          }

          function keyDownHandler(e) {
                if(e.keyCode == 39){
                  rightPressed = true;  
                }
               if(e.keyCode == 37){
                  leftPressed = true;
                }
               if(e.keyCode==40){         //keyCode down arrow is 40
                  downPressed = true;
                }
               if(e.keyCode == 38){
                  upPressed = true;
                }      
        	   }

          if(leftPressed){
                if( map[x-1][y]==1 && map[x+1][y]!=1 ){
                 temp = map[x+1][y];
                 map[x+1][y]= map[x][y];
                 map[x][y] = temp; 
                }

                else if(map[x-1][y]!=1){
                 temp = map[x-1][y];
                 map[x-1][y]= map[x][y];
                 map[x][y] = temp;
              }

        
           }
          if(rightPressed){
        	      if(map[x+1][y]==1 && map[x-1][y]!=1){
                 temp = map[x-1][y];
                 map[x-1][y]= map[x][y];
                 map[x][y] = temp; 
                }
                else if(map[x+1][y]!=1){
                 temp = map[x+1][y];
                 map[x+1][y]= map[x][y];
                 map[x][y] = temp;
              }

         }
          if(upPressed){
                if(map[x][y-1]==1 && map[x][y+1]!=1){
                 temp = map[x][y+1];
                 map[x][y+1]= map[x][y];
                 map[x][y] = temp; 
                }

                else if(map[x][y-1]==3){
                
                  x = 0, y = 11;
                }
                else if(map[x][y-1]!=1){
        	       temp = map[x][y-1];
                 map[x][y-1]= map[x][y];
                 map[x][y] = temp;
              }
         }
          if(downPressed){
                if(map[x][y+1]==1 && map[x][y-1]!=1){
                 temp = map[x][y-1];
                 map[x][y-1]= map[x][y];
                 map[x][y] = temp; 
                }
                else if(map[x][y-1]==4){
                  alert("you cannot go to the previous level");
                  temp = map[x][y+1];
                  map[x][y+1]= map[x][y];
                  map[x][y] = temp;
                }
                else if(map[x][y+1]!=1){
                 temp = map[x][y+1];
                 map[x][y+1]= map[x][y];
                 map[x][y] = temp;
              }
              
              
         }

         

       

   }

   function timer(){
            ctx.clearRect(450,10,30,30);
            ctx.strokeText(time,450,10);
            ctx.font = "10px Arial";
            ctx.beginPath();
            ctx.stroke();   
            ctx.closePath();
   }
